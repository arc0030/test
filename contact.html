<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SakhiHealth - Contact</title>
    <link rel="stylesheet" href="ss.css">
    <style>
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(to bottom, #e36095, #f03070);
            margin: 0;
            padding: 0;
            color: #333;
            animation: fadeIn 1.5s ease-in-out;
        }

        header {
            background-color: rgba(238, 99, 145, 0.9);
            color: #880d5d;
            padding: 20px 0;
            box-shadow: 0px 6px 15px rgba(49, 45, 45, 0.1);
            margin: 0;
        }

        header .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 2rem;
            margin: 0;
            font-family: 'Georgia', serif;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #700355;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #6c1b45;
        }

        section.contact {
            padding: 80px 20px;
            background: url('ngo.jpeg') no-repeat center center;
            background-size: cover; 
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(8px);
            color: #ddcccc;
            border-radius: 12px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            padding: 30px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            background-color: rgba(207, 80, 133, 0.85); 
            animation: slideUp 1s ease-out;
        }

        h2 {
            font-size: 2.5rem;
            color: #a80b5c;
            margin-bottom: 30px;
            text-align: center;
            font-family: 'Georgia', serif;
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 1.1rem;
            font-weight: 600;
            color: #010000;
            display: flex;
            align-items: center;
        }

        label i {
            margin-right: 10px;
            color: #FF4081;
        }

        input, textarea {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            transition: 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        input:focus, textarea:focus {
            border-color: #FF4081;
            outline: none;
            box-shadow: 0px 0px 8px rgba(176, 141, 152, 0.5);
            transform: scale(1.05);
        }

        button {
            background-color: #FF4081;
            color: white;
            padding: 14px;
            border-radius: 8px;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #D5006D;
            transform: scale(1.05);
        }

        footer {
            background-color: #FF4081;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }

      
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.5rem;
            }

            nav a {
                font-size: 0.9rem;
            }

            section.contact {
                padding: 40px 10px;
                background-size: contain;
            }

            .container {
                padding: 20px;
            }

            h2 {
                font-size: 1.8rem;
            }

            input, textarea, button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>SakhiHealth</h1>
            <nav>
                <a href="ss.html">Home</a>
            </nav>
        </div>
    </header>

    <section class="contact">
        <div class="container">
            <h2>Get in Touch</h2>
            <form action="#" method="POST">
                <label for="name"><i class="fa fa-user"></i>Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email"><i class="fa fa-envelope"></i>Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message"><i class="fa fa-comment"></i>Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
