<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SakhiHealth Community Forum</title>
    <link rel="stylesheet" href="ss.css">
    <style>
        /* General Page Styles */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #f8f8f8, #f3f3f3);
        }

        header {
            background-color: #D5006D;
            color: white;
            padding: 20px 0;
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 0;
            left: 0;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
            padding: 0;
            letter-spacing: 1px;
        }

        section {
            width: 100%;
            padding: 120px 20px 20px; /* Add space for the fixed header */
        }

        .container {
            background-color: white;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            text-align: center;
        }

        h2 {
            color: #D5006D;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .sign-up-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
        }

        .sign-up-form label {
            font-size: 1rem;
            color: #444;
            font-weight: 600;
            text-align: left;
            margin-bottom: 5px;
        }

        .sign-up-form input {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
            transition: 0.3s ease;
        }

        .sign-up-form input:focus {
            border-color: #D5006D;
            outline: none;
            box-shadow: 0px 0px 6px rgba(213, 0, 109, 0.5);
        }

        .sign-up-form button {
            background-color: #D5006D;
            color: white;
            padding: 14px;
            border-radius: 8px;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .sign-up-form button:hover {
            background-color: #C2185B;
        }

        .sign-up-form a {
            color: #D5006D;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .sign-up-form a:hover {
            color: #C2185B;
        }

        .back-home {
            background-color: #FF4081;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1rem;
            margin-top: 20px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .back-home:hover {
            background-color: #D5006D;
        }

        footer {
            text-align: center;
            background-color: #D5006D;
            color: white;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.8rem;
            }

            .container {
                padding: 30px 20px;
                width: 90%;
                margin: 0 5%;
            }

            h2 {
                font-size: 1.8rem;
            }

            .sign-up-form input,
            .sign-up-form button {
                font-size: 1rem;
            }

            footer p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Join the SakhiHealth Community Forum</h1>
    </header>

    <section>
        <div class="container">
            <h2>Create Your Account</h2>
            <p>Join our community to participate in discussions, ask questions, and connect with other women focused on health and wellness.</p>
            
            <!-- Sign-Up Form -->
            <form action="submit-signup.html" method="post" class="sign-up-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Sign Up</button>
            </form>

            <p>Already have an account? <a href="community-forum.html">Log in here</a>.</p>

            <!-- Go Back to Home Button -->
            <a href="ss.html" class="back-home">Go Back to Home</a>
        </div>
    </section>

    <footer>
    </footer>
</body>
</html>
